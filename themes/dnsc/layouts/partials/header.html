<header class="mx-auto w-screen p-4">
  {{/* CSS functionality for menu toggle */}}
  <style type="text/css">
    input#nav-toggle:checked ~ label#show-button {
      display: none;
    }

    input#nav-toggle:checked ~ label#hide-button {
      display: flex;
    }

    input#nav-toggle:checked ~ #nav-menu {
      display: block;
    }
  </style>

  <nav
    class="flex items-center justify-between flex-wrap bg-zinc-900 shadow-lg p-4 rounded"
  >
    <a
      href="{{ .Site.Home.Permalink }}"
      class="flex items-center text-white font-bold"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 512 512"
        height="28"
        width="28"
      >
        <path
          class="fill-white"
          d="M469.333 0H42.667C19.102 0 0 20.84 0 46.545v418.91C0 491.161 19.102 512 42.667 512h426.666C492.898 512 512 491.161 512 465.455V46.545C512 20.84 492.898 0 469.333 0Z"
        />
        <path
          class="fill-zinc-900"
          d="m154.938 235.294 92.619 160.437c1.41 2.586-.353 5.877-3.409 5.877h-66.526c-3.761 0-7.169-1.998-9.167-5.289L90.41 261.034c-1.88-3.173-1.88-7.287 0-10.46l20.452-35.379h.117l25.271-43.723h-.118l18.688-32.323c15.398-26.563 53.479-28.209 70.287-2.586.353.588.705 1.058 1.058 1.646l100.494 173.954c.117.117.235.235.235.352 11.988 20.452 41.49 20.099 53.361-.352l9.051-15.633c-13.635-.705-25.976-8.11-32.793-20.098l-92.619-160.555c-1.41-2.586.353-5.877 3.409-5.877h66.408c3.761 0 7.17 1.998 9.168 5.289l78.044 135.167c1.88 3.174 1.88 7.287 0 10.461l-9.05 15.632-45.957 79.69-9.873 17.043c-15.398 26.563-53.714 27.738-69.934 1.645-.235-.47-.706-1.058-.941-1.528L184.675 199.445c-.118-.117-.235-.235-.235-.352-11.989-20.334-41.491-19.982-53.244.352l-9.168 15.75c13.751.705 26.093 8.228 32.91 20.099Z"
        />
        <defs>
          <linearGradient
            id="a"
            x1="0"
            x2="552.13"
            y1="0"
            y2="464.276"
            gradientUnits="userSpaceOnUse"
          >
            <stop stop-color="#179299" />
            <stop offset="1" stop-color="#7287FD" />
          </linearGradient>
        </defs>
      </svg>
    </a>

    <input id="nav-toggle" type="checkbox" class="hidden" />
    <label
      id="show-button"
      for="nav-toggle"
      class="flex items-center sm:hidden text-slate-600 dark:text-slate-400 hover:text-sky-500 cursor-pointer"
    >
      <svg
        class="fill-white h-4 w-4"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <title>Menu Open</title>
        <path d="M0 3h20v2H0V3z m0 6h20v2H0V9z m0 6h20v2H0V0z" />
      </svg>
    </label>
    <label
      id="hide-button"
      for="nav-toggle"
      class="items-center hidden text-white-700 hover:text-teal-500 cursor-pointer"
    >
      <svg
        class="fill-white h-4 w-4"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <title>Menu Close</title>
        <polygon
          points="11 9 22 9 22 11 11 11 11 22 9 22 9 11 -2 11 -2 9 9 9 9 -2 11 -2"
          transform="rotate(45 10 10)"
        />
      </svg>
    </label>

    <ul
      id="nav-menu"
      class="sm:flex w-full sm:w-auto hidden mt-2 sm:mt-0 sm:space-x-2"
    >
      {{ with .Site.GetPage "/about" }}
      <li>
        <a
          href="{{ .Permalink }}"
          class="text-white border-b-white hover:border-b-2"
          >{{ .Title }}</a
        >
      </li>
      {{ end }} {{ range .Site.Sections }}
      <li>
        <a href="{{ .Permalink }}" class="hover:text-sky-500">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
  </nav>
</header>

{{ define "main" }}
<article
  class="justify-self-center prose mx-auto px-6 mb-16 sm:px-4 md:px-0 max-w-prose"
>
  <h1>{{ .Title }}</h1>
  <section>{{ .Content }}</section>
  <p class="text-sm text-zinc-500 mt-16 text-right">Last updated on {{ .Date | time.Format ":date_long" }} at {{ .Date | time.Format ":time_short" }}</p>
</article>
{{ end }}
